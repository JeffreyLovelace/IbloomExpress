<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <hr class="mb-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login with validation feedback -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Inicio Sesion</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="loginForm" novalidate=""
                                method="POST">
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input [(ngModel)]="correo" type="text" class="form-control" name="correo" id="correo">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contrase√±a</label>
                                    <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password">
                                </div>
                                <button type="submit" (click)="login()" class="btn btn-success btn-lg float-right"
                                    id="btnLogin">Iniciar Sesion</button>
                            </form>
                        </div>
                        <!--/card-body-->
                    </div>
                    <!-- /form card login -->

                </div>

            </div>
            <!--/row-->

            <br><br><br><br>

        </div>
        <!--/col-->
    </div>
    <!--/row-->
    <hr>

</div>
<!--/container-->
