<!-- product list-->
<div class="row">
    <div class="col">
        <div class="card-body">
            <h3>Modificar Conductor</h3>
            <form [formGroup]="formGroup" (ngSubmit)="modificar()">

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="pNombre">Primer Nombre</label>
                            <input [(ngModel)]="conductor.pNombre" type="text" name="pNombre" class="form-control" placeholder="Primer Nombre"
                                formControlName="pNombre" required />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="sNombre">Segundo Nombre</label>
                            <input [(ngModel)]="conductor.sNombre" type="text" name="sNombre" class="form-control" placeholder="Segundo Nombre"
                                formControlName="sNombre" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="pApellido">Primer Apellido</label>
                            <input [(ngModel)]="conductor.pApellido" type="text" name="pApellido" class="form-control" placeholder="Primer Apellido"
                                formControlName="pApellido" required />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="sApellido">Segundo Apellido</label>
                            <input [(ngModel)]="conductor.sApellido" type="text" name="sApellido" class="form-control" placeholder="Segundo Apellido"
                                formControlName="sApellido" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha Nacimiento</label>
                            <input [(ngModel)]="conductor.fechaNacimiento" type="date" name="fechaNacimiento" class="form-control" placeholder="Nombre"
                                formControlName="fechaNacimiento" required />
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input [(ngModel)]="conductor.telefono" type="text" name="telefono" class="form-control" placeholder="Telefono"
                                formControlName="telefono" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="direccion">Direccion</label>
                            <input [(ngModel)]="conductor.direccion" type="text" name="direccion" class="form-control" placeholder="Direccion"
                                formControlName="direccion" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input [(ngModel)]="conductor.correo" type="text" name="correo" class="form-control" placeholder="Correo"
                                formControlName="correo" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="foto">Foto Conductor</label>
                            <input type="file" (change)="onFileChange($event)" name="foto" class="form-control" 
                            formControlName="foto"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col align-self-center">
                        <button type="submit" class="btn btn-primary btn-block">
                            Registrar
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    
</div>
