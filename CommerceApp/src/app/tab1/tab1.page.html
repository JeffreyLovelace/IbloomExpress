<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let pedido of pedidos">
    <div>
      <ion-list>
        <ion-item routerLink="/detallepedido/{{pedido.id}}">
          <ion-label>
            <h2>Pedido Nr. {{pedido.id}}</h2>
            <h3>Cliente: {{pedido.pNombre}}</h3>
          </ion-label>
          <ion-badge *ngIf="pedido.id_estado==1" color="warning" slot="end"
            >Espera</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
            >En preparaci√≥n</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
            >En camino</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==4" color="danger" slot="end"
            >En camino</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==5" color="tertiary" slot="end"
            >En el destino</ion-badge
          >
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
