<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title> Pedidos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    mode="ios"
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let pedido of pedidos">
    <div
      *ngIf="pedido.id_comercio==idcomercio && pedido.id_estado==2 ||pedido.id_comercio==idcomercio && pedido.id_estado==3 ||pedido.id_comercio==idcomercio && pedido.id_estado==4 ||pedido.id_comercio==idcomercio && pedido.id_estado==5"
    >
      <ion-list>
        <ion-item routerLink="/detallepedido/{{pedido.id}}">
          <ion-label>
            <h2>Pedido Nr. {{pedido.id}}</h2>
            <h3>Cliente: +591 {{pedido.telefono}}</h3>
            <p displayFormat="DD/MMM/YYYY HH:mm">
              Fecha: {{pedido.created_at}}
            </p>
          </ion-label>
          <ion-badge *ngIf="pedido.id_estado==1" color="warning" slot="end"
            >Espera</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
            >En preparaci√≥n</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
            >En camino</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==4" color="danger" slot="end"
            >En camino</ion-badge
          >
          <ion-badge *ngIf="pedido.id_estado==5" color="tertiary" slot="end"
            >En el destino</ion-badge
          >
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div *ngIf="!pedidos">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>

          <p>

          </p>
        </ion-label>
      </ion-item>
      <ion-item>

        </ion-thumbnail>
        <ion-label>
          <h3>
