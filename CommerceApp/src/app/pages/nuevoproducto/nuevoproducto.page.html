<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nuevo producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Nuevo producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Foto</ion-label>
      <ion-input
        type="file"
        (change)="onFileChange($event)"
        name="foto"
        class="form-control"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-textarea
        formControlName="descripcion"
        type="text"
        required
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-textarea
        formControlName="precio"
        type="number"
        required
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Promoción</ion-label>
      <ion-toggle
        [(ngModel)]="promocion"
        formControlName="promocion"
        slot="end"
      ></ion-toggle>
    </ion-item>

    <hr />
    <hr />
    <ion-button mode="ios" expand="block" type="submit" shape="round"
      >Registrar</ion-button
    >
  </form>
</ion-content>
