<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let combo of combos">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="http://177.222.52.26:8000/imagenes/{{ combo.foto }}" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{combo.nombre}}</h2>
        <h3>descripcion del producto</h3>
      </ion-label>

      <ion-button color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon
      ></ion-button>
      <ion-button color="warning">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  routerLink="/nuevoproducto"
>
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
