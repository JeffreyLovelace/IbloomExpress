<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    mode="md"
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div *ngFor="let combo of combos">
      <div *ngIf="combo.id_comercio == idcomercio">
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{servidor}}/imagenes/{{ combo.foto }}" />
          </ion-thumbnail>

          <ion-label>
            <h2>Nombre: {{combo.nombre}}</h2>
            <h3>Descripción: {{combo.descripcion}}</h3>
            <h3>Precio (Bs.): {{combo.precio}}</h3>

            <ion-badge color="success" *ngIf="combo.stock==1"
              >Hay stock</ion-badge
            >
            <ion-badge color="danger" *ngIf="combo.stock==0"
              >No hay stock</ion-badge
            >

            <ion-badge color="warning" *ngIf="combo.promocion==1"
              >Promoción</ion-badge
            >
          </ion-label>

          <ion-button color="danger" (click)="presentConfirm(combo.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon
          ></ion-button>
          <ion-button
            color="warning"
            routerLink="//update-combo/{{combo.id}}/{{combo.nombre}}/{{combo.descripcion}}/{{combo.precio}}/{{combo.promocion}}/{{combo.stock}}"
          >
            <ion-icon slot="icon-only" name="create-outline"></ion-icon
          ></ion-button>
        </ion-item>
      </div>
    </div>
  </ion-list>
  <div *ngIf="!combos">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  routerLink="/nuevoproducto"
>
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
