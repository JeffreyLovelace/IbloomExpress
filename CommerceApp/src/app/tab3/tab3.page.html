<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mis Datos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Mis Datos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    mode="ios"
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="nombre">
    <img
      class="header-img"
      src="http://134.122.18.6/imagenes/{{ fotoBaner }}"
    />
    <ion-list>
      <ion-item>
        <ion-avatar>
          <img src="http://134.122.18.6/imagenes/{{ fotoLogo }}" />
        </ion-avatar>
        <ion-label><h2>{{nombre}}</h2></ion-label>
      </ion-item>
      <ion-item>
        <ion-label
          ><h2>Correo</h2>
          <h2>{{corrreo}}</h2></ion-label
        >
      </ion-item>

      <ion-item>
        <ion-label
          ><h2>Celular</h2>
          <h2>{{telefono}}</h2></ion-label
        >
      </ion-item>

      <ion-item>
        <ion-label
          ><h2>Envío (Bs.)</h2>
          <h2>{{envio}}</h2></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label
          ><h2>Dirección</h2>
          <h2>{{direccion}}</h2></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label
          ><h2>Referencia</h2>
          <h2>{{referencia}}</h2></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label
          ><h2>Mínimo de compra (Bs.)</h2>
          <h2>{{precioMinimo}}</h2></ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label
          ><h2>Horario semanal</h2>
          <h2>{{horarioEnt}} - {{horarioSal}}</h2></ion-label
        >
      </ion-item>
    </ion-list>
    <ion-button
      mode="ios"
      class="primario"
      expand="block"
      (click)="abrir()"
      *ngIf="estadoTrabajo==0"
    >
      Abrir<ion-icon name="locate" slot="start"></ion-icon
    ></ion-button>
    <ion-button
      mode="ios"
      class="primario"
      expand="block"
      (click)="cerrar()"
      *ngIf="estadoTrabajo==1 || estadoTrabajo==null"
    >
      Cerrar<ion-icon name="locate" slot="start"></ion-icon
    ></ion-button>
  </div>
  <div *ngIf="!nombre">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
    </div>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
    </div>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
    </div>
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
    </div>
  </div>
</ion-content>
