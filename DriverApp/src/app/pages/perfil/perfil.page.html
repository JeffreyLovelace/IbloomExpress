<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Perfil</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title mode="md">Juan Carlos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar>
      <ion-label>
        <h2>Nombre</h2>
        <h3>Correo</h3>
        <p>Celular</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header mode="ios">
      Vehiculo
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar>
      <ion-label>
        <h2>Marca</h2>
        <h3>Modelo</h3>
        <p>Etc</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Fechas wapo</h2>
      </ion-label>
      <ion-button fill="clear" slot="start">
        <ion-icon slot="icon-only" name="calendar-outline">
          >
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Cantidad de pedidos</h2>
        <h2>12</h2>
      </ion-label>
      <ion-button fill="clear" slot="start">
        <ion-icon slot="icon-only" name="bicycle-outline">
          >
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Total Generado</h2>
        <h2>500</h2>
      </ion-label>
      <ion-button fill="clear" slot="start">
        <ion-icon slot="icon-only" name="cash-outline">
          >
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Billetera</h2>
        <h2>12</h2>
      </ion-label>
      <ion-button fill="clear" slot="start">
        <ion-icon slot="icon-only" name="wallet-outline">
          >
        </ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
      <h2>Ver extracto</h2>
      </ion-label>
      <ion-button fill="clear" slot="start">
        <ion-icon slot="icon-only" name="receipt-outline">
          >
        </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
