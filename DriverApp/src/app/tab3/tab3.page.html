<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="primary">
      <ion-toggle [(ngModel)]="entrega" slot="end"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="./avatar-finn.png" />
      </ion-avatar>
      <ion-label>
        <h2>Pedido Nr.</h2>
        <h3>Nombre Comercio</h3>
        <p>Cliente</p>
      </ion-label>
      <ion-badge color="success" slot="end">terminado</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
