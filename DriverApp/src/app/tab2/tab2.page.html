<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      En camino
    </ion-title>
    <ion-buttons slot="primary">
      <ion-toggle [(ngModel)]="entrega" slot="end"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> En camino</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let pedido of pedidos">
    <div *ngIf="pedido.id_conductor==id_client">
      <div
        *ngIf="pedido.id_estado==2 || pedido.id_estado==3 ||pedido.id_estado==4"
      >
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="./avatar-finn.png" />
            </ion-avatar>
            <ion-label>
              <h2>Pedido Nr. {{pedido.id}}</h2>
              <h3>Nombre Comercio</h3>
              <p>Cliente</p>
            </ion-label>
            <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
              >Entregado</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==4" color="danger" slot="end"
              >Trancadera</ion-badge
            >
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
