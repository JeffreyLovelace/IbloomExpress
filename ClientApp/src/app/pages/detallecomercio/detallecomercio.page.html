<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Información
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Información </ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map1"></div>
  <ion-list>
    <ion-list-header mode="ios">
      {{nombre}}
    </ion-list-header>
    <ion-item slot="start" lines="none">
      <ion-thumbnail slot="start">
        <img src="/assets/card-top-img.png" />
      </ion-thumbnail>
      <ion-label>
        <div>
          <ion-button fill="clear">
            <ion-icon mode="ios" slot="icon-only" name="cash-outline">
              > </ion-icon
            >Minímo: BS. {{precioMinimo}}
          </ion-button>
        </div>

        <ion-button fill="clear">
          <ion-icon
            mode="ios"
            slot="icon-only"
            name="bicycle-outline"
          ></ion-icon
          >Envío: bs. {{envio}}</ion-button
        >
        <ion-button fill="clear">
          <ion-icon mode="ios" slot="icon-only" name="stopwatch-outline">
            > </ion-icon
          >{{tiempo}}-{{extra}} min
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header mode="ios">
      Horarios
    </ion-list-header>
    <ion-item>
      <ion-label>Lunes</ion-label>
      <p slot="end" color="success">
        <ion-text color="success">Hora</ion-text>
      </p>
    </ion-item>
    <ion-item>
      <ion-label>Martes</ion-label>
      <p slot="end" color="success">
        <ion-text color="success">Hora</ion-text>
      </p>
    </ion-item>
    <ion-item>
      <ion-label>Miercoles</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Jueves</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Viernes</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sabado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Domingo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
