<ion-header mode="ios">
  <ion-toolbar translucent>
    <ion-button fill="clear" (click)="back()">
      <ion-icon slot="start" name="arrow-back-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-buttons slot="primary" routerLink="/carrito">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="cart-outline"
          md="cart-outline"
        ></ion-icon>
        <ion-badge color="danger">1 </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Comercio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Comercio</ion-title>
      <ion-buttons slot="end" routerLink="/detallecomercio">
        <ion-button>
          <ion-icon
            slot="icon-only"
            ios="alert-circle-outline"
            md="alert-circle-outline"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <img class="position" src="/assets/card-top-img.png" />
  <ion-list>
    <ion-item slot="start" lines="none">
      <ion-avatar slot="start">
        <img src="/assets/card-top-img.png" />
      </ion-avatar>
      <ion-label>
        <ion-button fill="clear">
          <ion-icon
            mode="ios"
            slot="icon-only"
            name="stopwatch-outline"
          ></ion-icon
          >10bs</ion-button
        >
        <ion-button fill="clear">
          <ion-icon mode="ios" slot="icon-only" name="bicycle-outline">
            > </ion-icon
          >10-45
        </ion-button>
        <ion-button fill="clear">
          <ion-icon mode="ios" slot="icon-only" name="cash-outline">
            > </ion-icon
          >Minimo Bs 20
        </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-segment
    value="productos"
    color="primary"
    scrollable="true"
    mode="md"
    [(ngModel)]="segmentModel"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button value="productos">
      <ion-label>Productos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="promociones">
      <ion-label>Promociones</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="segmentModel === 'productos'">
    <ion-searchbar mode="ios"></ion-searchbar>

    <div *ngFor="let combo of combos">
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="end">
            <img src="{{servidor}}/imagenes/{{ combo.foto }}" />
          </ion-thumbnail>
          <ion-label>
            <h2><strong>{{combo.nombre}}</strong></h2>
            <h2>{{combo.descripcion}}</h2>
            <h2>Precio: Bs. {{combo.precio}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-list *ngIf="segmentModel === 'promociones'"></ion-list>
</ion-content>
<ion-footer routerLink="/pedido" class="myColor" line="none">
  <ion-toolbar>
    <ion-button mode="ios" expand="full" type="submit">
      Pedido Bs. 300
    </ion-button>
  </ion-toolbar>
</ion-footer>
