<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pedido: {{id_pedido}}
    </ion-title>
    <ion-button slot="end" size="small" routerLink="/orden/{{id}}"
      >Ver orden</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedido: {{id_pedido}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="map1"></div>
  <ion-list>
    <ion-item slot="start" lines="none">
      <ion-avatar slot="start">
        <img src="/assets/card-top-img.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{nombreCompercio}}</h2>

        <ion-button fill="clear">
          <ion-icon mode="ios" slot="icon-only" name="bicycle-outline">
          </ion-icon
          >10-45 min
        </ion-button>
      </ion-label>
    </ion-item>
    <ion-item slot="start" lines="none">
      <ion-avatar slot="start">
        <img src="/assets/card-top-img.png" />
      </ion-avatar>
      <ion-label>
        <h2>Conductor</h2>
        <p>{{pNombre}}</p>
      </ion-label>
    </ion-item>
    <ion-item slot="start" lines="none">
      <ion-avatar slot="start">
        <img src="/assets/card-top-img.png" />
      </ion-avatar>
      <ion-label>
        <h2>Veh√≠culo</h2>
        <p>Moto</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <h2>Pedido</h2>
    </ion-list-header>
    <ion-item>
      <ion-label> Precio pedido </ion-label>
      <p slot="end" color="success">
        <ion-text>Bs. {{total}}</ion-text>
      </p>
    </ion-item>
    <ion-item>
      <ion-label> Precio delivery </ion-label>
      <p slot="end" color="success">
        <ion-text>Bs. {{delivery}}</ion-text>
      </p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        <p><strong>Total</strong></p>
      </ion-label>
      <p slot="end" color="success">
        <ion-text color="success">Bs. 58</ion-text>
      </p>
    </ion-item>
    <ion-item>
      <ion-label> Detalle para el conductor </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
