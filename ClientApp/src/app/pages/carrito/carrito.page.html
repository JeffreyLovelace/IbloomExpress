<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Pedidos </ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let pedido of pedidos">
    <div>
      <div
        *ngIf="pedido.id_estado==2 || pedido.id_estado==3 ||pedido.id_estado==4 && pedido.id_cliente == id_client"
      >
        <ion-list>
          <ion-item routerLink="/detallepedido/{{pedido.id}}">
            <ion-label>Pedido n√∫mero: <strong>{{pedido.id}}</strong></ion-label>
            <ion-badge *ngIf="pedido.id_estado==1" color="primary" slot="end"
              >Espera</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
              >Pedido tomado</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==4" color="danger" slot="end"
              >En camino</ion-badge
            >
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
