<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" routerLink="/carrito">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="cart-outline"
          md="cart-outline"
        ></ion-icon>
        <ion-badge color="danger">1 </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mi cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Mi cuenta </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-avatar class="avatar">
    <img
      src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png"
    />
  </ion-avatar>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <h2><strong>{{nombre}} {{apellido}}</strong></h2>
        {{correo}}
      </div>
    </ion-col>
  </ion-row>
  <ion-list mode="ios">
    <ion-list-header>
      Mis datos
    </ion-list-header>
    <ion-item>
      <ion-label position="floating" color="primary">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" value="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" value="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Celular</ion-label>
      <ion-input [(ngModel)]="celular" value="celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Correo</ion-label>
      <ion-input [(ngModel)]="correo" value="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Cumplea√±os</ion-label>
      <ion-input
        type="date"
        [(ngModel)]="cumpleanos"
        value="cumpleanos"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
