<ion-content>
  <hr />
  <hr />
  <hr />
  <hr />
  <hr />
  <hr />
  <hr />
  <hr />
  <div class="center">
    <img class="header-img" src="/assets/banner.png" />
  </div>
  <hr />
  <hr />
  <form>
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        type="email"
        placeholder="Email"
        name="email"
        [(ngModel)]="credentials.email"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="credentials.password"
      >
      </ion-input>
    </ion-item>
    <hr />
    <hr />
    <ion-button
      mode="ios"
      expand="block"
      type="submit"
      shape="round"
      (click)="login()"
      >Iniciar sesión</ion-button
    >
    <p slot="end" color="primary">Olvidó su contraseña?</p>
    <hr />
    <hr />
    <hr />
    <hr />
  </form>
  <ion-button
    class="facebook"
    mode="ios"
    expand="block"
    type="submit"
    shape="round"
    (click)="loginGoogle()"
  >
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Facebook</ion-button
  >
  <ion-button
    mode="ios"
    color="danger"
    expand="block"
    type="submit"
    shape="round"
    (click)="loginGoogle()"
  >
    <ion-icon name="logo-google" slot="start"></ion-icon>
    GOOGLE{{correo}}</ion-button
  >
</ion-content>
