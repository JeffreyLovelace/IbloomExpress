<ion-header mode="ios">
  <ion-toolbar>
    <ion-button fill="clear" (click)="back()">
      <ion-icon slot="start" name="arrow-back-outline" color="dark"></ion-icon>
    </ion-button>
    <ion-buttons slot="primary" routerLink="/carrito">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="cart-outline"
          md="cart-outline"
        ></ion-icon>
        <ion-badge color="danger">1 </ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="search-outline"
          md="search-sharp"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{nombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{nombre}} </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar mode="ios"></ion-searchbar>
  <div *ngFor="let comercio of comercios">
    <div *ngIf="comercio.id_tipoComercio == id">
      <ion-card
        routerLink="/platos/{{comercio.id}}/{{comercio.nombre}}/{{comercio.fotoLogo}}/{{comercio.fotoBaner}}/{{comercio.envio}}/{{comercio.precioMinimo}}"
      >
        <img class="header-img" src="/assets/card-top-img.png" />
        <ion-card-content>
          <ion-item>
            <ion-thumbnail slot="start">
              <img src="/assets/card-top-img.png" />
            </ion-thumbnail>

            <ion-label>
              <h2><strong>{{comercio.nombre}}</strong></h2>
              <p>Env√≠o Bs. {{comercio.envio}}</p>
              <p>tiempo min.</p>
            </ion-label>
            <ion-button slot="end" size="small">Abierto</ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
