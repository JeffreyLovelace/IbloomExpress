<ion-header>
  <ion-toolbar>
    <ion-title>Ibloom Express</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" mode="ios"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides
    class="slide-padding"
    pager="true"
    (ionSlideDidChange)="slideChanged()"
  >
    <ion-slide *ngFor="let story of topStories">
      <div class="container">
        <ion-img src="{{story.picture}}"></ion-img>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Qu√© desea llevar?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let c of [1,1,1,1,1,1,1];">
            <ion-img
              src="/assets/logo-amtrak.png"
              [routerLink]="['/comercios']"
            ></ion-img>
            <p>Restaurante</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Promociones</ion-card-title>
    </ion-card-header>
    <ion-slides class="slide-padding" pager="true">
      <ion-slide *ngFor="let story of topStories">
        <div class="container">
          <ion-img src="{{story.picture}}"></ion-img>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
</ion-content>
