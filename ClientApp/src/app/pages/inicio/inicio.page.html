<ion-header mode="ios">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu" mode="ios"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary" routerLink="/carrito">
            <ion-button>
                <ion-icon slot="icon-only" ios="cart-outline" md="cart-outline"></ion-icon>
                <ion-badge *ngIf="c>0" color="danger">{{c}} </ion-badge>
            </ion-button>
        </ion-buttons>
        <ion-title> {{direccion}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="tipocomercios">
        <ion-slides class="slide-padding" pager="true" [options]="slideOptsOne">
            <ion-slide *ngFor="let publicacion of publicaciones">
                <div class="container">
                    <ion-img src="{{servidor}}/imagenes/{{ publicacion.foto }}"></ion-img>
                </div>
            </ion-slide>
        </ion-slides>

        <ion-card>
            <ion-card-header>
                <ion-card-title>¿Qué quieres pedir?</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="4" *ngFor="let tipocomercio of tipocomercios">
                            <ion-img src="{{servidor}}/imagenes/{{ tipocomercio.foto }}" routerLink="/comercios/{{tipocomercio.id}}/{{tipocomercio.nombre}}"></ion-img>

                            <p style="text-align: center">{{tipocomercio.nombre}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                <ion-card-title>Promociones</ion-card-title>
            </ion-card-header>
            <ion-slides class="slide-padding" pager="true" [options]="slideOptsOne">
                <ion-slide *ngFor="let promocion of promociones">
                    <div class="container">
                        <ion-img src="{{servidor}}/imagenes/{{ promocion.foto }}"></ion-img>
                    </div>
                </ion-slide>
            </ion-slides>
        </ion-card>
    </div>

    <div style="margin-left: 3%" *ngIf="!tipocomercios">
        <ion-thumbnail style="min-width: 97%; min-height: 12rem">
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <br />

        <ion-grid no-padding *ngFor="let skeleton of [0,1,2,4]">
            <ion-row>
                <ion-col size="4" *ngFor="let skeleton of [0,1,2]">
                    <ion-thumbnail style="min-width: 6rem; min-height: 7rem">
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-thumbnail>
                </ion-col>
            </ion-row>
        </ion-grid>
        <br />
    </div>
</ion-content>
