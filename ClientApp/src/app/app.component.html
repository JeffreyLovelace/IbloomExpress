<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="/assets/logo-amtrak.png" alt="" />
        <ion-label>
          <h2>
            {{ name }}
          </h2>
          <p>{{ correo }}</p>
        </ion-label>
      </div>

      <ion-list lines="none" class="menu-items">
        <ion-item class="active" routerLink="/inicio">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/perfil">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Mi cuenta</ion-label>
        </ion-item>
        <ion-item routerLink="/mispedidos">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Mis pedidos</ion-label>
        </ion-item>
        <ion-item routerLink="/mispedidos">
          <ion-icon name="map" slot="start"></ion-icon>
          <ion-label>Mis direcciones</ion-label>
        </ion-item>
        <ion-item routerLink="/mispedidos">
          <ion-icon name="help-circle" slot="start"></ion-icon>
          <ion-label>Contactanos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-toolbar>
      <img class="header-img" src="/assets/banner.png" />
      <ion-item (click)="logout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
