<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Solicitudes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Solicitudes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    mode="ios"
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-button
    mode="ios"
    class="primario"
    expand="block"
    (click)="startBackgroundGeolocation()"
    *ngIf="!tracking"
  >
    Comenzar a trabajar <ion-icon name="locate" slot="start"></ion-icon
  ></ion-button>

  <ion-button
    mode="ios"
    class="primario"
    (click)="stopBackgroundGeolocation()"
    expand="block"
    *ngIf="tracking"
  >
    Terminar de trabajar
    <ion-icon name="hand-right-outline" slot="start"></ion-icon
  ></ion-button>
  <div *ngFor="let pedido of pedidos">
    <div *ngIf="pedido.id_estado==1">
      <ion-list>
        <ion-item
          (click)="presentAlertConfirm(pedido.id,pedido.token,pedido.tokenComercio)"
        >
          <ion-avatar slot="start">
            <img src="{{servidor}}/imagenes/{{ pedido.fotoComercio }}" />
          </ion-avatar>
          <ion-label>
            <h2>Pedido Nr. {{pedido.id}}</h2>
            <h3>{{pedido.nombreCompercio}}</h3>
          </ion-label>
          <ion-badge *ngIf="pedido.id_estado==1" color="warning" slot="end"
            >Espera</ion-badge
          >
        </ion-item>
      </ion-list>
    </div>
  </div>
  <div *ngIf="!pedidos">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>

        <ion-label>
