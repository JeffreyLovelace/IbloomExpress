<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      En camino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> En camino</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let pedido of pedidos">
    <div>
      <div
        *ngIf="pedido.id_conductor==id_client && pedido.id_estado==2 || pedido.id_estado==3 ||pedido.id_estado==4||pedido.id_estado==5"
      >
        <ion-list>
          <ion-item routerLink="/detallepedido/{{pedido.id}}">
            <ion-avatar slot="start">
              <img src="./avatar-finn.png" />
            </ion-avatar>
            <ion-label>
              <h2>Pedido Nr. {{pedido.id}}</h2>
              <h3>{{pedido.nombreCompercio}}</h3>
              <p>{{pedido.pNombre}}</p>
            </ion-label>
            <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
              >En preparaci√≥n</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==4" color="warning" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==5" color="tertiary" slot="end"
              >En el destino</ion-badge
            >
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
