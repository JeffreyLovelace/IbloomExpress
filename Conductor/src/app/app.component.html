<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="/assets/icon.png" alt="" />
        <ion-label>
          <h2>
            Ibloom Express
          </h2>
        </ion-label>
      </div>

      <ion-list lines="none" class="menu-items">
        <ion-item [routerLink]="['/perfil']">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/tabs/tab3']">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/tabs/tab1']">
          <ion-icon name="timer" slot="start"></ion-icon>

        </ion-item>
        <ion-item [routerLink]="['/tabs/tab2']">
          <ion-icon name="car" slot="start"></ion-icon>
          <ion-label>En camino</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
          <ion-label>Contactar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-toolbar>
      <img class="header-img" src="/assets/banner.png" />
      <ion-item (click)="logout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Cerrar sesi√≥n</ion-label>

    </ion-toolbar>
  </ion-menu>
