<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher
    mode="ios"
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="200"
    (ionRefresh)="doRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let pedido of pedidos">
    <div>
      <div *ngIf="pedido.id_conductor==id_client && pedido.id_estado==6">
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{servidor}}/imagenes/{{ pedido.fotoComercio }}" />
            </ion-avatar>
            <ion-label>
              <h2>Pedido Nr. {{pedido.id}}</h2>
              <h3>{{pedido.nombreCompercio}}</h3>
              <p>Delivery: {{pedido.pedidoDelivery}}</p>
            </ion-label>
            <ion-badge *ngIf="pedido.id_estado==2" color="primary" slot="end"
              >En preparaci√≥n</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==3" color="success" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==4" color="warning" slot="end"
              >En camino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==5" color="tertiary" slot="end"
              >En el destino</ion-badge
            >
            <ion-badge *ngIf="pedido.id_estado==6" color="success" slot="end"
              >Entregado</ion-badge
            >
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
  <div *ngIf="!pedidos">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>

          <p>
